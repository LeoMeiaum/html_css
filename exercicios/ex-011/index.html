<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>IMG dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="IMG/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMG/foto-M.png" type="image/png">
        <img src="IMG/foto-G.png" alt="IMG flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio usando html5</p>
    <audio src="Midia/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls>
        <source src="Midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="Midia/happy-mistake.ogg" type="">
        <source src="Midia/happy-mistake.wav" type="">
        <p>Sau navegador não é compativel. <a href="Midia/happy-mistake.mp3">arquivo.mp3</a></p>
    </audio>
    
</body>
</html>
